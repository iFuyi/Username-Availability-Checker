<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handle Scout | Username Availability</title>
    <link rel="icon" href="/public/favicon/favicon.ico" sizes="any" />
    <link rel="icon" href="/public/favicon/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/public/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/public/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="page">
      <main class="container">
      <header class="hero">
        <h1>Handle Scout</h1>
        <p>Quick, best-effort username checks across popular platforms.</p>
      </header>

      <section class="card">
        <div class="form-row">
          <input
            id="username"
            type="text"
            placeholder="Enter a username"
            autocomplete="off"
          />
          <button id="check-btn">Check</button>
        </div>
        <div id="error" class="error" hidden></div>
        <div id="loading" class="loading" hidden>Checking…</div>
      </section>

      <section class="card" id="results-card" hidden>
        <div class="actions">
          <button id="copy-btn" disabled>Copy JSON</button>
          <button id="download-btn" disabled>Download JSON</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Platform</th>
              <th>Status</th>
              <th>Link</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="results-body"></tbody>
        </table>
      </section>

      </main>

      <footer class="footer">
        <div class="footer-content">
          <div class="footer-left">
            <img
              class="calypso-logo"
              src="/public/calypso-logo.png"
              alt=""
              width="28"
              height="28"
            />
            <div class="footer-left-text">
              <span class="footer-text">Powered by Calypso Inc.</span>
              <span class="footer-text">© 2026 Jonas. All rights reserved.</span>
            </div>
          </div>

          <div class="footer-right">
            <a
              class="github-link"
              href="https://github.com/flodlol"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg class="github-icon" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  fill="currentColor"
                  d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.757-1.333-1.757-1.089-.744.083-.729.083-.729 1.205.084 1.84 1.236 1.84 1.236 1.07 1.834 2.807 1.305 3.492.998.108-.776.418-1.305.762-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.468-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.435.375.81 1.11.81 2.235 0 1.615-.015 2.915-.015 3.31 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12Z"
                />
              </svg>
              <span>GitHub</span>
            </a>

            <div class="footer-text footer-open-source">
              This project is open source, view it
              <a
                class="footer-link"
                href="https://github.com/flodlol/Username-Availability-Checker"
                target="_blank"
                rel="noopener noreferrer"
                >here</a
              .
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
